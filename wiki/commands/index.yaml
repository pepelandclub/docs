chat:
  - name: "Написать личное сообщение"
    command: "/w <ник> <сообщение>"
  - name: "Ответить последнему человеку, который написал вам"
    command: "/r <сообщение>"
  - name: "Игнорировать игрока"
    command: "/ignore <ник>"
  - name: "Перестать игнорировать игрока"
    command: "/unignore <ник>"
  - name: "Отправить сообщение в глобальный чат"
    command: "/g <сообщение>"
  - name: "Переключение основного канала для общения"
    command: "/g"

sc:
  - name: "Проверить количество поинтов и историю"
    command: "/sc show"

emotes:
  - name: "Список смайлов"
    command: "/emoji"
  - name: "Отправить смайл"
    command: "/emoji <смайл из автозаполнения>"
  - name: "Использовать смайл"
    command: ":смайл:"
    info: "Можно использовать в любом месте в сообщении и на табличках"